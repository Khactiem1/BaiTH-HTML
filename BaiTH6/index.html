<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="grid wide">
            <div class="img__title">
                Chi Tiết Sản phẩm
            </div>
            <div class="row">
                <div class="col l4">
                    <div class="content">
                        <div class="slide__img">
                            <img src="./img/ao1.jpg" alt="" class="slide__item slide__item-active">
                            <img src="./img/ao2.png" alt="" class="slide__item">
                            <img src="./img/ao3.jpg" alt="" class="slide__item">
                        </div>
                        <div class="show__img">
                            <div class="grid">
                                <div style="justify-content: center;" class="row">
                                    <div class="col">
                                        <div class="show__img-item">
                                            <img src="./img/ao1.jpg" class="show__item">
                                        </div>
                                    </div>
                                    <div class="col l-4">
                                        <div class="show__img-item">
                                            <img src="./img/ao2.png" class="show__item">
                                        </div>
                                    </div>
                                    <div class="col l-4">
                                        <div class="show__img-item">
                                            <img src="./img/ao3.jpg" class="show__item">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l8">
                    <div class="content__title">
                        Áo sơ mi nam dài tay phong cách thời trang siêu cao cấp
                    </div>
                    <div class="gia">
                        Giá: 
                        <span class="coin">
                            350.000đ
                        </span>
                    </div>
                    <div class="select">
                        <div class="select__title">
                            Chọn màu <span>Đỏ</span>
                        </div>
                        <div class="grid select__content font">
                            <div class="row select__item">
                                <div class="col">
                                    <div class="select__item-content select__item-active">
                                        <span>
                                            Đỏ
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="select__item-content">
                                        <span>
                                            Trắng
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="select__item-content">
                                        <span>
                                            Xanh
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid select__content size">
                            <div class="row select__item">
                                <div class="col">
                                    <div class="select__item-content select__item-active">
                                        <span>
                                            L
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="select__item-content">
                                        <span>
                                            M
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="select__item-content">
                                        <span>
                                            XL
                                        </span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="select__item-content">
                                        <span>
                                            XXL
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content__number">
                            <div class="select__number">
                                <div class="select__title">
                                    Số lượng:
                                </div>
                                <div class="select__number-content">
                                    <button class="btn btn__number drop">
                                        -
                                    </button>
                                    <input class="btn btn__input" value="1" type="text">
                                    <button class="btn btn__number insert">
                                        +
                                    </button>
                                </div>
                            </div>
                            <button class="btn buy">
                                Chọn mua
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./active.js"></script>
</body>
</html>
